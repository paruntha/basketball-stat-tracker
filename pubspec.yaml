name: basketball_stat_tracker
description: A comprehensive basketball statistics tracking application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Firebase for Cloud Sync
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_database: ^10.4.0
  cloud_firestore: ^4.13.6
  
  # UI Components
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  fl_chart: ^0.65.0
  
  # Utilities
  uuid: ^4.2.2
  csv: ^5.1.1
  path_provider: ^2.1.1
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
